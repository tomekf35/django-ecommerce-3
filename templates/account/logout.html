{% extends 'base/base.html' %}

{% block title %}
BookStore | Logout
{% endblock %}

{% block content %}
<main class="form-signin vh-100 m-auto mt-4 justify-content-center">
    <div class="form-group shadow-lg rounded p-3 mt-5">
        <form method="POST">
            {% csrf_token %}
            <hr>
            <p class="mb-3 fw-normal text-center">Are you sure you want to logout?</p>
            <hr>
            <button class="btn btn-danger w-100 py-2 mt-2" type="submit">Logout</button>
        </form>
    </div>
</main>
{% include 'base/footer.html' %}
{% endblock %}
