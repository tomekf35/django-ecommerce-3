{% extends 'base/base.html' %}

{% block title %}
BookStore | Login
{% endblock %}

{% block content %}
<main class="form-signin vh-100 m-auto mt-4 justify-content-center">
    <div class="form-group mt-5">
        <form>
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please Login</h1>

            <div class="form-floating">
                <input type="text" name="username" class="form-control" id="floatingInput" placeholder="username">
                <label for="floatingInput">Username</label>
            </div>
            <div class="form-floating">
                <input type="password" name="password" class="form-control" id="floatingPassword"
                    placeholder="Password">
                <label for="floatingPassword">Password</label>
            </div>

            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" name="remember_me" value="remember-me"
                    id="flexCheckDefault">
                <div>
                    <label class="form-check-label text-body-secondary" for="flexCheckDefault">Remember me</label>
                    <a href="#" class="float-end"><small class="text-body-secondary">Forgot
                            password</small></a>
                </div>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
            <p class="mt-3 text-center">
                <small class="text-body-secondary">Don't have account?
                    <a href="#" class="text-body-secondary">Register here</a>
                </small>
            </p>
            <hr>
        </form>
    </div>
</main>
{% include 'base/footer.html' %}
{% endblock %}
