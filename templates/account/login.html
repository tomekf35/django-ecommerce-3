{% extends 'base/base.html' %}
{% load socialaccount %}

{% block title %}
BookStore | Login
{% endblock %}

{% block content %}


<main class="form-signin vh-100 m-auto justify-content-center">
    <div class="form-group shadow-lg rounded mt-5 p-1">
        <form method="POST" action="{% url 'account_login' %}">
            {% csrf_token %}

            <h1 class="h3 mb-3 fw-normal">Please Login</h1>

            <div class="mb-3">
                <input type="email" name="login"
                    class="form-control form-control-dark text-bg-dark custom-placeholder form-control-lg"
                    placeholder="email">
            </div>

            <div class="mb-3">
                <input type="password" name="password"
                    class="form-control form-control-dark text-bg-dark custom-placeholder form-control-lg"
                    placeholder="password">
            </div>

            <div class="form-check my-3">
                <input class="form-check-input" type="checkbox" name="remember" value="remember-me"
                    id="flexCheckDefault">
                <div>
                    <label class="form-check-label text-light" for="flexCheckDefault">Remember me</label>
                    <a href="{% url 'account_reset_password' %}" class="float-end text-light"><small class="text-light">
                            Forgot password</small></a>
                </div>
            </div>

            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>

            <hr>

            <div class="mt-3">
                <div class="flex justify-center relative">
                    <div class="text-light bg-dark text-center"><small>Or login with</small></div>

                </div>
                <div class="mt-2 d-flex">
                    <a href="#" class="w-50 ms-1 me-1 btn text-light" style="background-color: #4267b2;">facebook</a>
                    <a href="{% provider_login_url 'google' %}" class="w-50 ms-1 me-1 btn text-light"
                        style="background-color: #DB4437;">google</a>
                </div>
            </div>

            <p class="mt-3 text-center">
                <small class="text-light">Don't have account?
                    <a href="{% url 'account_signup' %}" class="text-light">Register here</a>
                </small>
            </p>
        </form>

    </div>
</main>
{% endblock %}
