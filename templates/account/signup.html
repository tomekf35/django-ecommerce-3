{% extends 'base/base.html' %}

{% block title %}
BookStore | Signup
{% endblock %}

{% block content %}
<main class="form-signin vh-100 m-auto mt-4 justify-content-center">
    <div class="form-group">
        <form class="signup form-group shadow-lg rounded mt-5 p-1" id="signup_form" method="post"
            action="{% url 'account_signup' %}">
            {% csrf_token %}
            <h1 class="h3 mb-3 fw-normal">Please Register</h1>
            <div class="mb-3">
                <input type="email" name="email"
                    class="form-control form-control-dark text-bg-dark custom-placeholder form-control-lg"
                    placeholder="email">
            </div>
            <div class="mb-3">
                <input type="password" name="password1"
                    class="form-control form-control-dark text-bg-dark custom-placeholder form-control-lg"
                    placeholder="password">
            </div>
            <div class="mb-3">
                <input type="password" name="password2"
                    class="form-control form-control-dark text-bg-dark custom-placeholder form-control-lg"
                    placeholder="confirm password">
            </div>
            {% if redirect_field_value %}
            <input type="hidden" name="{{ redirect_field_name }}" value="{{ redirect_field_value }}" />
            {% endif %}
            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
            <p class="mt-3 text-center">
                <small class="text-light">Already have account?
                    <a href="{% url 'account_login' %}" class="text-light">Login here</a>
                </small>
            </p>
            <hr>
        </form>
    </div>
</main>
{% endblock %}
