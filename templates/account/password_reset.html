{% extends 'base/base.html' %}

{% block title %}
BookStore | Password reset
{% endblock %}

{% block content %}
<main class="form-signin vh-100 m-auto mt-4 d-flex justify-content-center">
    <div class="form-group mt-5 p-1">
        <h3 class="text-center">Password Reset</h3>
        <p class="text-center"><small>Enter your email address below, and we'll send you an email allowing you to reset
                it.</small></p>
        <form method="POST" action="{% url 'account_reset_password' %}" class="password_reset">
            {% csrf_token %}
            <div class="mb-3">
                <input type="email" name="email"
                    class="form-control form-control-dark text-bg-dark custom-placeholder form-control-lg"
                    placeholder="email">
            </div>
            <button class="btn btn-primary w-100 py-2" type="submit">Submit</button>
        </form>
    </div>
</main>
{% endblock %}
