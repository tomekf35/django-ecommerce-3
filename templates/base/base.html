{% load static %}
{% load bootstrap5 %}
{% load bootstrap_icons %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/carousel.css' %}" rel="stylesheet" type="text/css">
    <link rel="stylesheet" href="{% static 'css/heroes.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/navbars.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'css/style.css' %}" rel="stylesheet">
    <title>{% block title %}{% endblock %}</title>
</head>

<body class="text-bg-dark text-light">
    {% include 'base/navbar.html' %}

    {% block content %}
    {% endblock %}

    {% include 'base/footer.html' %}

    <script src="{% static 'js/bootstrap.bundle.min.js' %}"></script>
    <script src="{% static 'js/app.js' %}"></script>
</body>

</html>
